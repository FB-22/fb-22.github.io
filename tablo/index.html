<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Interaktív Tabló</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/BULID.json", {onProgress: UnityProgress});

  <body>
	<h1 style="text-align:center; font-family: Helvetica, Verdana, Arial, sans-serif; font-size: 28px;">Interaktív tabló</h1>

      <div id="gameContainer" style="width: 1120px; height: 630px"></div>
      <div class="footer">
        <!-- <div class="webgl-logo"></div> -->
		<div style = "float: left;" >A program lehet hogy sokági tölt!</div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Teljes képernyőre váltás (ajánlott)</div>
      </div>
    </div>
	<p style="text-align:center; font-family: Helvetica, Verdana, Arial, sans-serif; font-size: 18px;">
	A kitejesztett valóság mód csak az
	<a href="https://play.google.com/store/apps/details?id=com.Fazekas12C.Tablo&hl=en">android alkalmazásban</a>

	</p>
